<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Tracker App</h1>
        </header>
    </div>
    <div class="container">
        <form id="Form">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label name="EA">Choose Expense Amount</label>
                        <input type="text" name="EA" id="Amount">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label name="desc">Choose Description</label>
                        <input type="text" name="desc" id="desc">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label name="catg">Choose a Category</label>
                        <select id="slctValue">
                            <option value="health">Health</option>
                            <option value="home">Home</option>
                            <option value="vehicle">Vehicle</option>
                            <option value="education">Education</option>
                            <option value="travel">Travel</option>
                        </select>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-form-label row-cols-lg-6">
                        <button id="addExp">Add Expense</button>
                    </div>
                </div>
            </div>
            <div id="new"></div>
        </form>
    </div>
    <script src="input.js"></script>
</body>

</html>
